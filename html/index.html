<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Clone</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/4fc2551b55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="postHeader">
                <img src="/img/profilePhoto.jpg" class="profilePhoto">
                <p><b>nicoarevalo3</b></p>
                <span class="spacer"></span>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div>
                <img src="/img/strom-color-houses.jpg" class="postPhoto">
            </div>
            <div class="postIcons">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-regular fa-paper-plane fa-2x"></i>
                <span class="spacer"></span>
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
            <div class="postBody">
                <p>Liked by <b>4Geeks</b>, <b>HTML5</b>, <b>CSS</b> and <b>0 others</b></p>
                <p>This is a photo I took when there was a heavy storm, the dark sky with the colorful houses creates a nice view</p>
            </div>
        </div>
    </div>
</body>
</html>
